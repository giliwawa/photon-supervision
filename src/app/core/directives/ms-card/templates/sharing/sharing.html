
<div flex-gt-sm="50" flex>
  <md-toolbar layout="row" class="md-hue-3">
    <div class="md-toolbar-tools">
      <span>Normal</span>
    </div>
  </md-toolbar>

  <md-content>
    <md-list flex>
      img/user.PNG<md-subheader class="md-no-sticky">3 line item (with hover)</md-subheader>
      <md-list-item class="md-3-line" ng-repeat="item in card" ng-click="null">
        <div ng-if="item.type=='shared'">
        <img src="img/user.PNG" class="md-avatar" alt="{{item.name}}" />
        <div class="md-list-item-text" layout="column">
          <h3>{{item.name }}</h3>
          <h4>{{ item.type }}</h4>
          <p>{{ item.name }}</p>
        </div>
        </div>
      </md-list-item>
      <md-divider ></md-divider>
    </md-list>
  </md-content>
</div>
