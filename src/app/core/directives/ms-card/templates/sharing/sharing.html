<div ng-cloak layout-gt-sm="row" layout="column">
  <div flex-gt-sm="50" flex>
    <md-toolbar layout="row" class="md-hue-3">
      <div class="md-toolbar-tools">
        <span>Shared commutes</span>
      </div>
    </md-toolbar>

    <md-content>
      <md-list flex>
        <md-subheader class="md-no-sticky">Customers</md-subheader>
        <div ng-repeat="item in card">
          <div ng-if="item.type=='shared'">

            <md-list-item class="md-3-line" ng-click="null">

              <img src="assets/images/avatars/james.jpg" class="md-avatar" alt="{{item.name}}" />
              <div class="md-list-item-text" layout="column">
                <h3>{{item.name }}</h3>
                <h4><strong style="color: #01579B;">Destination :</strong>{{ item.adress }}</h4>
                <p> Type of commute :<scan style="color:#43A047 ">{{ item.type }}</scan></p>
              </div>

            </md-list-item>
            <md-divider style=" margin-top: 10px;

  margin-bottom: 0; " ></md-divider>  </div>
        </div>
      </md-list>
    </md-content>
  </div>

  <div flex-gt-sm="50" flex>
    <md-toolbar layout="row" class="md-hue-3">
      <div class="md-toolbar-tools">
        <span>Shared commutes</span>
      </div>
    </md-toolbar>

    <md-content>
      <md-list flex>
        <md-subheader class="md-no-sticky">Customers</md-subheader>
        <div ng-repeat="item in card">
          <div ng-if="item.type=='notShared'">

        <md-list-item class="md-3-line" ng-click="null">

            <img src="assets/images/avatars/alice.jpg" class="md-avatar" alt="{{item.name}}" />
            <div class="md-list-item-text" layout="column">
              <h3>{{item.name }}</h3>
              <h4><strong style="color: #01579B;">Destination :</strong>{{ item.adress }}</h4>
              <p> Type of commute :<scan style="color:#990000 ">{{ item.type }}</scan></p>
            </div>

        </md-list-item>
        <md-divider style=" margin-top: 10px;

  margin-bottom: 0; " ></md-divider>  </div>
        </div>
      </md-list>
    </md-content>
  </div>
</div>
